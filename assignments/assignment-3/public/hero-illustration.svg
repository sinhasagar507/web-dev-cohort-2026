  <rect x="320" y="250" width="100" height="60" rx="8" fill="white" stroke="#e9ecef"/>
  <rect x="430" y="250" width="100" height="60" rx="8" fill="white" stroke="#e9ecef"/>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="150" r="20" fill="#e3f2fd" opacity="0.5"/>
  <circle cx="480" cy="180" r="15" fill="#f3e5f5" opacity="0.5"/>
  <circle cx="500" cy="200" r="12" fill="#e8f5e8" opacity="0.5"/>
