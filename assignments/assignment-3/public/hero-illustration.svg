  <circle cx="100" cy="80" r="6" fill="#ffbd2e"/>
  <circle cx="120" cy="80" r="6" fill="#27ca3f"/>
  
  <!-- Sidebar -->
  <rect x="70" y="130" width="120" height="200" rx="8" fill="#f8f9fa"/>
  <rect x="80" y="145" width="100" height="12" rx="6" fill="#dee2e6"/>
  <rect x="80" y="165" width="80" height="8" rx="4" fill="#dee2e6"/>
  <rect x="80" y="180" width="90" height="8" rx="4" fill="#dee2e6"/>
  <rect x="80" y="195" width="70" height="8" rx="4" fill="#dee2e6"/>
  
  <!-- Main content -->
  <rect x="210" y="130" width="320" height="30" rx="4" fill="#1a1a1a"/>
  <rect x="210" y="175" width="280" height="12" rx="6" fill="#dee2e6"/>
  <rect x="210" y="195" width="320" height="12" rx="6" fill="#dee2e6"/>
  <rect x="210" y="215" width="250" height="12" rx="6" fill="#dee2e6"/>
  
  <!-- Cards -->
